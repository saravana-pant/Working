<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <style>
        *{
            margin:0;
            padding:0
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
           background-color:darkmagenta;
            height: 100vh;
            flex-direction: column;
        }
        .inner-container{
            display: flex;
            align-items: center;
            column-gap: 20px;
            margin-bottom: 20px;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #149c14;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: opacity .15s;
        }
        button:hover{
            opacity:.8;
        }
        button:active{
            opacity:.6;
        }
        .container p{
            font-size: 20px;
            font-family: monospace;
            color: white;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .container input{
            width: 100px;
            outline: none;
            padding: 7px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: rgb(201, 199, 199);
        }
        .result{
            color:white;
            font-size: 22px;
            font-family: monospace;
            width: 300px;
            margin-top:20px;
        }
        .result div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-container">
        <div>
            <p>Enter Date</p>
            <input type="number" id="date">
        </div>
        <div>
            <p>Enter Month</p>
            <input type="number" id="month">
        </div>
        <div>
            <p>Enter Year</p>
            <input type="number" id="year">
        </div>
        </div>
        <div>
        <button onclick="calculateAge()">Calculate Age</button>
        </div>
    <div class="result">
        <div id="result-age" style="padding-left: none;"></div>
        <div id="result-year" style="padding-left:20px"></div>
        <div id="result-month" style="padding-left:20px"></div>
        <div id="result-day" style="padding-left:20px"></div>
    </div>
    </div>
</body>
</html>
